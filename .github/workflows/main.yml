name: Basic PR Quality Checks

on:
  pull_request:
    branches: [ "main", "dev" ]
    types:
      - opened
      - edited
      - reopened
      - synchronize

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quality-checks:
    name: Run Organization Quality Checks
    uses: ./.github/workflows/reusables/entrypoint.yml
    secrets:
      CHECKER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      # Basic PR Quality Checks (recommended to always run)
      run-basic-checks: true

      # Python Code Quality Checks
      run-python-checks: true
      python-version: '3.11'
