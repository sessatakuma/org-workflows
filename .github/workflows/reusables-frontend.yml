name: 'Frontend Code Quality Checks'

on:
  workflow_call:
    inputs:
      node-version:
        description: 'The Node.js version to use'
        required: false
        type: string
        default: '20'
    secrets:
      CHECKER_TOKEN:
        description: 'The GITHUB_TOKEN passed from the caller'
        required: true
    outputs:
      frontend-summary:
        description: "A summary of the Frontend code quality checks."
        value: ${{ jobs.check-frontend-code.outputs.summary }}
      frontend-status:
        description: "The overall status of the Frontend checks."
        value: ${{ jobs.check-frontend-code.outputs.status }}

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  DEFAULT_PRETTIER_CONFIG: |
    {
      "semi": true,
      "singleQuote": true,
      "trailingComma": "es5",
      "tabWidth": 2,
      "useTabs": false,
      "arrowParens": "always",
      "printWidth": 80
    }
  DEFAULT_ESLINT_CONFIG: |
    {
      "env": {
        "browser": true,
        "es2021": true,
        "node": true
      },
      "extends": [
        "eslint:recommended"
      ],
      "parserOptions": {
        "ecmaVersion": "latest",
        "sourceType": "module"
      },
      "rules": {
        "no-console": "warn",
        "no-unused-vars": "warn",
        "no-var": "error"
      }
    }

jobs:
  check-frontend-code:
    name: 'Frontend Quality Checks'
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.outcome.outputs.summary }}
      status: ${{ steps.outcome.outputs.status }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} 

      - name: Set up default Prettier config
        run: |
          if [ ! -f ".prettierrc" ] && [ ! -f ".prettierrc.json" ] && [ ! -f "prettier.config.js" ]; then
            echo "${{ env.DEFAULT_PRETTIER_CONFIG }}" > .prettierrc.json
          fi

      - name: Set up default ESLint config
        run: |
          if [ ! -f ".eslintrc" ] && [ ! -f ".eslintrc.json" ] && [ ! -f ".eslintrc.js" ] && [ ! -f "eslint.config.js" ]; then
            echo "${{ env.DEFAULT_ESLINT_CONFIG }}" > .eslintrc.json
          fi

      - name: Set up Node.js
        id: setup_node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          
      - name: Install Dev Dependencies
        run: |
          npm install --only=dev
          
      - name: Ensure Prettier and ESLint are installed
        run: |
          npm list prettier > /dev/null 2>&1 || npm install --save-dev prettier
          npm list eslint > /dev/null 2>&1 || npm install --save-dev eslint
        
      - name: Check Prettier Formatter
        id: prettier_format
        continue-on-error: true
        run: |
          echo "Running prettier format check..."
          if ! npx prettier --check .; then
            echo "Prettier formatting issues found. Run 'npm run format' to fix them."
            
            # Get list of files that need formatting and capture stderr for syntax errors
            # Use || true to prevent exit on syntax errors (exit code 2)
            files=$(npx prettier --list-different . 2> prettier_stderr.txt || true)
            
            # Generate GitHub annotations for syntax errors from stderr
            if [ -f prettier_stderr.txt ]; then
              # Grep for [error] lines, but ensure we don't fail if none found
              # Also capture "JSON Error" and other types, not just "SyntaxError"
              grep "\[error\]" prettier_stderr.txt | while read -r line; do
                # Extract file and message
                # Format: [error] file: ErrorType: message
                # Or: [error] ErrorType in file:
                
                # Simple extraction: everything after [error] 
                message=$(echo "$line" | sed 's/^\[error\] //')
                
                # Try to extract filename if it appears at the start
                # Pattern: [error] filename: ...
                possible_file=$(echo "$message" | cut -d':' -f1)
                
                if [ -f "$possible_file" ]; then
                   echo "::error title=Prettier Error,file=${possible_file}::${message}"
                else
                   # Fallback: just output the error without file association if we can't parse it easily
                   # or if it's a general error
                   echo "::error title=Prettier Error::${message}"
                fi
              done || true
            fi
            
            # Generate GitHub annotations for formatting issues
            for file in $files; do
              if [ -f "$file" ]; then
                # Generate formatted version to compare
                npx prettier "$file" > "${file}.formatted" 2>/dev/null || true
                
                if [ ! -f "${file}.formatted" ]; then
                   continue
                fi
                
                # Find the first line that differs
                # diff output format: @@ -start,len +start,len @@ or @@ -start +start @@
                # We extract the start line of the first hunk
                line_num=$(diff -u "$file" "${file}.formatted" | grep -m 1 "^@@" | sed 's/^@@ -\([0-9]*\).*/\1/')
                
                # Default to line 1 if detection fails
                if [ -z "$line_num" ]; then
                  line_num=1
                fi
                
                echo "::error title=Prettier Formatting,file=${file},line=${line_num}::${file}:${line_num}: File needs formatting. Run 'npm run format' to fix."
                
                # Clean up
                rm "${file}.formatted"
              fi
            done
            
            # Exit if there were any issues (files list not empty OR stderr has errors)
            if [ -n "$files" ] || [ -s prettier_stderr.txt ]; then
              exit 1
            fi
          fi

      - name: Check ESLint (with Annotations)
        id: eslint_check
        continue-on-error: true
        run: |
          echo "Running ESLint with GitHub annotations..."
          set +e  # Don't exit on ESLint failure
          npx eslint ./src --format json --output-file eslint_output.json
          ESLINT_EXIT_CODE=$?

          # Parse ESLint JSON output and generate GitHub annotations
          if [ -f eslint_output.json ]; then
            node -e "
              const fs = require('fs');
              const results = JSON.parse(fs.readFileSync('eslint_output.json', 'utf8'));
              
              results.forEach(result => {
                result.messages.forEach(message => {
                  const file = result.filePath.replace(process.cwd() + '/', '');
                  const line = message.line || 1;
                  const column = message.column || 1;
                  const severity = message.severity === 2 ? 'error' : 'warning';
                  const ruleId = message.ruleId ? \` (\${message.ruleId})\` : '';
                  const messageText = message.message;
                  
                  console.log(\`::\${severity} title=ESLint\${ruleId},file=\${file},line=\${line},col=\${column}::\${file}:\${line}:\${column}: \${messageText}\`);
                });
              });
            "
          fi
          
          # Exit with ESLint's original exit code
          exit $ESLINT_EXIT_CODE

      - name: Check TypeScript (with Annotations)
        id: typescript_check
        continue-on-error: true
        run: |
          echo "Running TypeScript check with GitHub annotations..."
          set +e  # Don't exit on TypeScript failure
          
          # Check if tsconfig.json exists
          if [ ! -f "tsconfig.json" ]; then
            echo "::notice::No tsconfig.json found, skipping TypeScript checks"
            echo "typescript_available=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "typescript_available=true" >> $GITHUB_OUTPUT
          
          npx tsc --noEmit --pretty false > typescript_output.txt 2>&1
          TSC_EXIT_CODE=$?

          # Parse TypeScript output and generate GitHub annotations
          if [ -f typescript_output.txt ]; then
            while IFS= read -r line; do
              # Match pattern: file.ts(line,column): error TS2xxx: message
              if echo "$line" | grep -qE '^[^(]+\([0-9]+,[0-9]+\):'; then
                # Extract file, line, column, and message
                file=$(echo "$line" | sed -E 's/^([^(]+)\([0-9]+,[0-9]+\):.*/\1/')
                coords=$(echo "$line" | sed -E 's/^[^(]+\(([0-9]+,[0-9]+)\):.*/\1/')
                line_num=$(echo "$coords" | cut -d',' -f1)
                col_num=$(echo "$coords" | cut -d',' -f2)
                message=$(echo "$line" | sed -E 's/^[^(]+\([0-9]+,[0-9]+\): (error|warning) [A-Z0-9]+: //')
                
                # Determine if it's an error or warning
                if echo "$line" | grep -q "error TS"; then
                  level="error"
                  type="error"
                else
                  level="warning"
                  type="warning"
                fi
                
                # Generate GitHub annotation
                echo "::${level} title=TypeScript (${type}),file=${file},line=${line_num},col=${col_num}::${file}:${line_num}:${col_num}: ${type}: ${message}"
              fi
            done < typescript_output.txt
          fi
          
          # Exit with TypeScript's original exit code
          exit $TSC_EXIT_CODE

      - name: Set Frontend Checks Outcome
        id: outcome
        if: always()
        run: |
          if [[ "${{ steps.prettier_format.outcome }}" == "failure" || "${{ steps.eslint_check.outcome }}" == "failure" || "${{ steps.typescript_check.outcome }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "summary=❌ **Frontend Quality:** Checks failed (see annotations for details)." >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "summary=✅ **Frontend Quality:** All checks passed." >> $GITHUB_OUTPUT
          fi