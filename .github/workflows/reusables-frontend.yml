---
name: 'Frontend Code Quality Checks'

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      node-version:
        description: 'The Node.js version to use'
        required: false
        type: string
        default: '20'
    secrets:
      CHECKER_TOKEN:
        description: 'The GITHUB_TOKEN passed from the caller'
        required: true
    outputs:
      prettier-status:
        description: "The status of the Prettier formatting check."
        value: ${{ jobs.check-prettier.outputs.status }}
      prettier-summary:
        description: "A summary of the Prettier formatting check."
        value: ${{ jobs.check-prettier.outputs.summary }}
      eslint-status:
        description: "The status of the ESLint check."
        value: ${{ jobs.check-eslint.outputs.status }}
      eslint-summary:
        description: "A summary of the ESLint check."
        value: ${{ jobs.check-eslint.outputs.summary }}

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  DEFAULT_PRETTIER_CONFIG: |
    {
      "semi": true,
      "singleQuote": true,
      "trailingComma": "es5",
      "tabWidth": 2,
      "useTabs": false,
      "arrowParens": "always",
      "printWidth": 80
    }
  DEFAULT_ESLINT_CONFIG: |
    import js from "@eslint/js";
    import globals from "globals";

    export default [
        js.configs.recommended,
        {
            files: ["**/*.{js,mjs,cjs,jsx}"],

            languageOptions: {
                ecmaVersion: "latest",
                sourceType: "module",
                globals: {
                    ...globals.browser,
                    ...globals.node,
                    ...globals.es2021
                },
                parserOptions: {
                    ecmaFeatures: {
                        jsx: true
                    }
                }
            },
            rules: {
                "no-console": "warn",
                "no-unused-vars": "warn",
                "no-var": "error"
            },
        },
        {
            ignores: [
                "dist/**",
                "node_modules/**",
                "build/**"
            ]
        }
    ];


jobs:
  check-prettier:
    name: 'Check Prettier Formatting'
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.check.outputs.status }}
      summary: ${{ steps.check.outputs.summary }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up default Prettier config
        run: |
          if [ ! -f ".prettierrc" ] && [ ! -f ".prettierrc.json" ] && \
             [ ! -f "prettier.config.js" ]; then
            echo '${{ env.DEFAULT_PRETTIER_CONFIG }}' > .prettierrc.json
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dev Dependencies
        run: |
          npm install --only=dev

      - name: Ensure Prettier is installed
        run: |
          npm list prettier > /dev/null 2>&1 || npm install --save-dev prettier

      - name: Check Prettier Formatter
        id: check
        run: .github/scripts/check-prettier.sh

  check-eslint:
    name: 'Check ESLint'
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.check.outputs.status }}
      summary: ${{ steps.check.outputs.summary }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up default ESLint config
        run: |
          if [ ! -f ".eslintrc" ] && [ ! -f ".eslintrc.json" ] && \
             [ ! -f ".eslintrc.js" ] && [ ! -f "eslint.config.js" ] && \
             [ ! -f "eslint.config.mjs" ]; then
            echo '${{ env.DEFAULT_ESLINT_CONFIG }}' > eslint.config.mjs
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dev Dependencies
        run: |
          npm install --only=dev

      - name: Ensure ESLint is installed
        run: |
          npm list eslint > /dev/null 2>&1 || npm install --save-dev eslint
          npm list globals > /dev/null 2>&1 || npm install --save-dev globals

      - name: Check ESLint
        id: check
        run: .github/scripts/parse-eslint-json.sh
