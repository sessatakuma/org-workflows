name: 'Organization Quality Checks Orchestrator'

on:
  workflow_call:
    inputs:
      run-basic-checks:
        description: 'Whether to run the basic PR quality checks.'
        required: false
        type: boolean
        default: true
      run-python-checks:
        description: 'Whether to run the Python code quality checks.'
        required: false
        type: boolean
        default: false
      python-version:
        description: 'The Python version to use for the Python checks.'
        required: false
        type: string
        default: '3.11'
    secrets:
      CHECKER_TOKEN:
        description: 'The GITHUB_TOKEN passed from the caller.'
        required: true

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  call-basic-checks:
    name: Run Basic PR Quality Checks
    if: inputs.run-basic-checks
    uses: ./.github/workflows/reusables-basic.yml
    secrets:
      CHECKER_TOKEN: ${{ secrets.CHECKER_TOKEN }}

  call-python-checks:
    name: Run Python Quality Checks
    if: inputs.run-python-checks
    uses: ./.github/workflows/reusables-python.yml
    with:
      python-version: ${{ inputs.python-version }}
    secrets:
      CHECKER_TOKEN: ${{ secrets.CHECKER_TOKEN }}

  report-summary:
    name: Report Overall Summary
    runs-on: ubuntu-latest
    needs:
      - call-basic-checks
      - call-python-checks
    if: always() # This job runs even if previous jobs fail
    steps:
      - name: Build and Post Comment
        id: build_comment
        uses: actions/github-script@v7
        env:
          NEEDS_CONTEXT: ${{ toJSON(needs) }}
        with:
          github-token: ${{ secrets.CHECKER_TOKEN }}
          script: |
            const needs = JSON.parse(process.env.NEEDS_CONTEXT);
            let comment_body = "### üõ°Ô∏è PR Quality Check Summary\n\n";
            let all_passed = true;
            let anyJobRan = false;

            // Helper to check job status
            const wasJobRun = (job) => job && job.result !== 'skipped';
            
            // Helper to safely get output value
            const getOutput = (outputs, key, defaultValue = 'N/A') => {
              return outputs?.[key] || defaultValue;
            };

            // --- Basic Checks ---
            if (wasJobRun(needs['call-basic-checks'])) {
              anyJobRan = true;
              const { outputs } = needs['call-basic-checks'];
              
              // Only add summaries if they exist
              if (outputs) {
                comment_body += getOutput(outputs, 'pr-title-summary', '‚ö†Ô∏è **PR Title:** No output received') + "\n";
                comment_body += getOutput(outputs, 'branch-name-summary', '‚ö†Ô∏è **Branch Name:** No output received') + "\n";
                comment_body += getOutput(outputs, 'commit-messages-summary', '‚ö†Ô∏è **Commit Messages:** No output received') + "\n";
                comment_body += getOutput(outputs, 'conflicts-summary', '‚ö†Ô∏è **Conflicts:** No output received') + "\n";
                
                if (getOutput(outputs, 'pr-title-status') === 'failure' ||
                    getOutput(outputs, 'branch-name-status') === 'failure' ||
                    getOutput(outputs, 'commit-messages-status') === 'failure' ||
                    getOutput(outputs, 'conflicts-status') === 'failure') {
                  all_passed = false;
                }
              } else {
                comment_body += "‚ö†Ô∏è **Basic Checks:** Completed but no outputs received\n";
              }
            }

            // --- Python Checks ---
            if (wasJobRun(needs['call-python-checks'])) {
              anyJobRan = true;
              const { outputs } = needs['call-python-checks'];
              
              if (outputs) {
                comment_body += getOutput(outputs, 'python-summary', '‚ö†Ô∏è **Python Quality:** No output received') + "\n";
                if (getOutput(outputs, 'python-status') === 'failure') {
                  all_passed = false;
                }
              } else {
                comment_body += "‚ö†Ô∏è **Python Checks:** Completed but no outputs received\n";
              }
            }
            
            // --- Detailed Reports ---
            if (wasJobRun(needs['call-basic-checks']) && 
                needs['call-basic-checks']?.outputs?.['commit-messages-status'] === 'failure') {
              const report = needs['call-basic-checks']?.outputs?.['commit-messages-report'];
              if (report) {
                comment_body += `\n<details><summary>üìã Click for detailed commit validation report</summary>\n\n\`\`\`\n${report}\n\`\`\`\n\n</details>\n`;
              }
            }
            
            // --- Final Status ---
            comment_body += "\n---\n";
            
            if (!anyJobRan) {
              comment_body += "‚ö†Ô∏è **No checks were executed.** Both check suites were skipped or disabled.";
            } else if (all_passed) {
              comment_body += "üéâ **All checks passed!**";
            } else {
              comment_body += "‚ö†Ô∏è **Please fix the failing checks (‚ùå) before merging.**";
            }

            // --- Update or Create Comment ---
            try {
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              const botComment = comments.data.find(comment => 
                comment.user.type === 'Bot' && comment.body.includes('üõ°Ô∏è PR Quality Check Summary')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  comment_id: botComment.id,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment_body
                });
                console.log(`‚úÖ Updated existing comment #${botComment.id}`);
              } else {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment_body
                });
                console.log('‚úÖ Created new comment');
              }
            } catch (error) {
              core.setFailed(`Failed to post comment: ${error.message}`);
              console.error('Comment body that failed to post:', comment_body);
              throw error;
            }
            
            core.setOutput('all_passed', all_passed);

      - name: Fail workflow if any check failed
        if: steps.build_comment.outputs.all_passed == 'false'
        run: |
          echo "‚ùå One or more PR quality checks failed. See summary comment for details."
          exit 1
